<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--Creo il componente React-->
    <script type="text/babel">
      const { useState } = React;
      const ReactApp = () => {
        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];
        const [animals, setAnimals] = useState([]);
        function addAnimal() {
          const randomAnimals =
            animalsChoices[Math.floor(Math.random() * animalsChoices.length)];
          setAnimals([...animals, randomAnimals]);
        }

        return (
          <>
            <button onClick={addAnimal}>Aggiungi animale</button>
            <details>
              <summary>Animali</summary>
              <ul>
                {animals.map((animal, index) => (
                  <li key={index}>{animal}</li>
                ))}
              </ul>
            </details>
          </>
        );
      };
    </script>
    <!--Monto il componente-->
    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const animalsList = document.querySelector(".lista-animali");
      const root = createRoot(animalsList);
      root.render(<ReactApp />);
    </script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
